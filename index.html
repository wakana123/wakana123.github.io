<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">  
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>XX高校第23回文化祭</title>
</head>

<body>
    <div class="header">
        <div class="header-logo">XX High School</div>
        <div class="header-list">
            <ul>
                <li>開催概要</li>
                <li>XX高校の学生</li>
                <li>学外の方</li>
                <li>出店一覧</li>
            </ul>
        </div>
    </div>
    <div class="top-view">
        <img src="pink-light.jpg">
        <h1>XX高校<br>第23回文化祭</h1>
    </div>
    <div class="main">
        <div class="gaiyo">
            <h1>開催概要</h1>
            <div class="gaiyo-list">
                <p>日時　　2020年11月3日（祝）</p>
                <p>時間　　午前10時会場、午後5時閉場</p>
                <p>場所　　XX高校</p>
                <p>住所　　東京都千代田区千代田1-1</p>
            </div>
            <div class="gaiyo-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25924.78437661832!2d139.73878849546725!3d35.68689808293899!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188c0c0b13f54d%3A0xb630953beee48188!2sChiyoda%20City%2C%20Tokyo!5e0!3m2!1sen!2sjp!4v1599718324826!5m2!1sen!2sjp" height="300px" width="400px" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
        <div class="gakusei">
            <h1>学生のみなさま</h1>
            <div class="gakusei-list">
                <h2>チケットについて</h2>
                <p>チケットは開催２週間前に先生から一人５枚ずつ配られます。</p>
                <h2>出店について</h2>
                <h3>出店申込</h3>
                <p>出店希望の団体は、以下の基準を満たした上で9月31日までに◯◯先生に連絡してください。</p>
                <h3>出店基準</h3>
                <p>顧問の先生がいること</p>
                <p>5人以上の団体であること</p>
                <p>予算が100万円以内であること</p>
            </div>
        </div>
    </div>

</body>
